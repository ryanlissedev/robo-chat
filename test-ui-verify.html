<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Response Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-bottom: 20px; }
        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 70%;
        }
        .user {
            background: #007AFF;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant {
            background: #f0f0f0;
            color: #333;
            margin-right: auto;
        }
        .input-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .streaming { background: #fff3cd; color: #856404; }
        .metrics {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        #chat { min-height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ RoboChat UI Test</h1>
        <div id="chat"></div>
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message..." value="What is 2+2?">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
        <div id="status" class="info">Ready to test streaming responses</div>
        <div class="metrics" id="metrics"></div>
    </div>

    <script>
        let isStreaming = false;
        let startTime = null;
        let chunkCount = 0;
        let byteCount = 0;

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || isStreaming) return;

            isStreaming = true;
            startTime = Date.now();
            chunkCount = 0;
            byteCount = 0;
            
            const sendBtn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            const chat = document.getElementById('chat');
            const metrics = document.getElementById('metrics');
            
            sendBtn.disabled = true;
            status.className = 'streaming';
            status.textContent = 'üîÑ Streaming response...';
            metrics.textContent = '';
            
            // Add user message
            chat.innerHTML += `<div class="message user">${message}</div>`;
            
            // Create assistant message placeholder
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'message assistant';
            assistantDiv.textContent = '';
            chat.appendChild(assistantDiv);
            
            input.value = '';

            try {
                console.log('üöÄ Sending request to API...');
                const response = await fetch('http://localhost:3005/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }],
                        model: 'gpt-5-mini',
                        chatId: 'test-ui-' + Date.now(),
                        userId: 'test-user',
                        isAuthenticated: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    byteCount += value.byteLength;
                    
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            chunkCount++;
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                console.log('üì¶ Received chunk:', parsed.type, parsed.delta);
                                
                                if (parsed.type === 'text-delta' && parsed.delta) {
                                    fullResponse += parsed.delta;
                                    assistantDiv.textContent = fullResponse;
                                }
                            } catch (e) {
                                console.warn('Failed to parse:', data);
                            }
                        }
                    }
                }

                const duration = ((Date.now() - startTime) / 1000).toFixed(2);
                status.className = 'success';
                status.textContent = '‚úÖ Response received successfully!';
                metrics.innerHTML = `
                    <span>‚è±Ô∏è Duration: ${duration}s</span>
                    <span>üìä Chunks: ${chunkCount}</span>
                    <span>üì¶ Bytes: ${byteCount}</span>
                    <span>üìù Length: ${fullResponse.length} chars</span>
                `;
                
                console.log('‚úÖ Streaming completed:', {
                    duration: duration + 's',
                    chunks: chunkCount,
                    bytes: byteCount,
                    responseLength: fullResponse.length
                });

            } catch (error) {
                console.error('‚ùå Error:', error);
                status.className = 'error';
                status.textContent = `‚ùå Error: ${error.message}`;
                assistantDiv.textContent = 'Failed to get response';
            } finally {
                sendBtn.disabled = false;
                isStreaming = false;
            }
        }

        // Allow Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isStreaming) {
                sendMessage();
            }
        });

        // Auto-focus input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
