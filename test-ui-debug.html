<!DOCTYPE html>
<html>
<head>
    <title>Debug UI Response</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
    </style>
</head>
<body>
    <h1>Debug Robo-Chat UI Response</h1>
    <button onclick="testUIFlow()">Test UI Flow</button>
    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');
        
        function log(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        async function testUIFlow() {
            logs.innerHTML = '';
            log('Starting UI flow test...');
            
            try {
                log('Testing with exact UI format...');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: 'Hello, please respond with a simple message.' }
                        ],
                        model: 'gpt-5-mini',
                        chatId: 'debug-ui-test',
                        userId: 'debug-user',
                        isAuthenticated: false,
                        enableSearch: false,
                        reasoningEffort: 'low'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                log('Response received, starting to read stream...', 'success');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let chunkCount = 0;
                let totalBytes = 0;
                let assistantText = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        log(`Stream ended. Total chunks: ${chunkCount}, bytes: ${totalBytes}`, 'success');
                        break;
                    }
                    
                    chunkCount++;
                    totalBytes += value.length;
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line.length > 6) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                log(`Chunk ${chunkCount}: ${data.type}${data.delta ? ' - "' + data.delta + '"' : ''}`);
                                
                                if (data.type === 'text-delta' && data.delta) {
                                    assistantText += data.delta;
                                }
                            } catch (e) {
                                log(`Failed to parse JSON: ${line}`, 'error');
                            }
                        }
                    }
                }
                
                log(`Final assistant text: "${assistantText}"`, assistantText ? 'success' : 'error');
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
