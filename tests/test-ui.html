<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ddd;
            min-height: 400px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user {
            background: #e3f2fd;
            margin-left: 50px;
        }
        .assistant {
            background: #f5f5f5;
            margin-right: 50px;
        }
        #input-area {
            display: flex;
            gap: 10px;
        }
        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
            display: none;
        }
        .streaming {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Chat UI Test</h1>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Type a message..." value="Hello, can you help me test the chat?">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="status"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const statusDiv = document.getElementById('status');
        
        let messages = [];
        let isStreaming = false;

        function showStatus(text, isError = false) {
            statusDiv.style.display = 'block';
            statusDiv.style.background = isError ? '#f8d7da' : '#fff3cd';
            statusDiv.textContent = text;
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function renderMessages() {
            messagesDiv.innerHTML = messages.map(msg => `
                <div class="message ${msg.role}">
                    <strong>${msg.role === 'user' ? 'User' : 'Assistant'}:</strong>
                    <div>${msg.content || '...'}</div>
                </div>
            `).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            if (isStreaming) return;
            
            const text = inputField.value.trim();
            if (!text) return;
            
            // Add user message
            const userMessage = {
                id: 'msg-' + Date.now(),
                role: 'user',
                content: text,
                parts: [{ type: 'text', text }]
            };
            messages.push(userMessage);
            renderMessages();
            
            inputField.value = '';
            isStreaming = true;
            showStatus('Sending message...');
            
            // Prepare request
            const requestBody = {
                messages: messages.map(m => ({
                    role: m.role,
                    content: m.content,
                    parts: m.parts
                })),
                chatId: 'test-chat-' + Date.now(),
                userId: 'test-user-' + Date.now(),
                model: 'gpt-4o-mini',
                isAuthenticated: false,
                systemPrompt: 'You are a helpful assistant.',
                enableSearch: false,
                reasoningEffort: 'medium'
            };
            
            console.log('Sending:', requestBody);
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                showStatus('Receiving response...');
                
                // Add assistant message placeholder
                const assistantMessage = {
                    id: 'msg-' + Date.now(),
                    role: 'assistant',
                    content: '',
                    parts: []
                };
                messages.push(assistantMessage);
                
                // Read stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    // Parse lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        console.log('Received line:', line);
                        
                        // Parse AI SDK v5 format
                        const colonIndex = line.indexOf(':');
                        if (colonIndex > 0) {
                            const type = line.substring(0, colonIndex);
                            const data = line.substring(colonIndex + 1);
                            
                            // Handle text chunks (type '0')
                            if (type === '0') {
                                try {
                                    const text = JSON.parse(data);
                                    assistantMessage.content += text;
                                    assistantMessage.parts.push({ type: 'text', text });
                                    renderMessages();
                                } catch (e) {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                    }
                }
                
                hideStatus();
                console.log('Stream complete');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error: ' + error.message, true);
            } finally {
                isStreaming = false;
            }
        }
        
        // Allow Enter key to send
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isStreaming) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
