<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Streaming Debug Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 600px;
            overflow-y: auto;
        }
        .chunk {
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
            margin: 10px 0;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .info {
            color: #74c0fc;
        }
    </style>
</head>
<body>
    <h1>Chat Streaming Debug Test</h1>
    <button onclick="testStreaming()">Test Streaming Response</button>
    <button onclick="clearOutput()">Clear Output</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type ? ` class="${type}"` : '';
            output.innerHTML += `<div${className}>[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function testStreaming() {
            clearOutput();
            log('üöÄ Starting streaming test...', 'info');
            
            const requestBody = {
                messages: [
                    { 
                        role: 'user', 
                        content: 'Hi, can you help me test the chat?',
                        parts: [{ type: 'text', text: 'Hi, can you help me test the chat?' }]
                    }
                ],
                chatId: 'test-chat-' + Date.now(),
                userId: 'test-user-' + Date.now(),
                model: 'gpt-4o-mini',
                isAuthenticated: false,
                systemPrompt: 'You are a helpful assistant.',
                enableSearch: false,
                reasoningEffort: 'medium'
            };

            log('üì§ Sending request:', 'info');
            log(JSON.stringify(requestBody, null, 2));

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                log(`üì• Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log('üì• Response headers:', 'info');
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                log(JSON.stringify(headers, null, 2));

                if (!response.ok) {
                    const error = await response.text();
                    log('‚ùå Error response:', 'error');
                    log(error, 'error');
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let chunkCount = 0;

                log('\nüîÑ Streaming chunks:', 'info');
                log('=' .repeat(50));

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    // Parse each line
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (line.trim()) {
                            chunkCount++;
                            log(`\nüì¶ Chunk #${chunkCount}:`, 'info');
                            log(`  Raw: ${line}`);
                            
                            // Try to parse AI SDK v5 format
                            const colonIndex = line.indexOf(':');
                            if (colonIndex > 0) {
                                const type = line.substring(0, colonIndex);
                                const data = line.substring(colonIndex + 1);
                                
                                log(`  Type: ${type}`, 'success');
                                
                                try {
                                    const parsed = JSON.parse(data);
                                    log('  Parsed data:', 'success');
                                    log(JSON.stringify(parsed, null, 2));
                                    
                                    // Check for text content
                                    if (type === '0' && typeof parsed === 'string') {
                                        log(`  üìù Text content: "${parsed}"`, 'success');
                                    }
                                } catch (e) {
                                    log(`  Raw data: ${data}`);
                                }
                            }
                        }
                    }
                }

                log('=' .repeat(50));
                log('‚úÖ Stream complete', 'success');
                log(`Total chunks received: ${chunkCount}`, 'info');

            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
