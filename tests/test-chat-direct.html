<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Chat Test - v5 Migration</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        #messages {
            border: 1px solid #ddd;
            min-height: 400px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user {
            background: #e3f2fd;
            margin-left: 50px;
        }
        .assistant {
            background: #f5f5f5;
            margin-right: 50px;
        }
        .assistant.streaming {
            background: #fff3cd;
        }
        #input-area {
            display: flex;
            gap: 10px;
        }
        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
            display: none;
        }
        #debug {
            margin-top: 20px;
            padding: 15px;
            background: #282c34;
            color: #61dafb;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24;
        }
        .success {
            background: #d4edda !important;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Direct Chat Test - AI SDK v5</h1>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="input" placeholder="Type a message..." value="Hello! Can you hear me?">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="status"></div>
    <div id="debug">Debug Console (v5 Migration Test)</div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('input');
        const statusDiv = document.getElementById('status');
        const debugDiv = document.getElementById('debug');
        
        let messages = [];
        let isStreaming = false;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#61dafb';
            debugDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function showStatus(text, isError = false) {
            statusDiv.style.display = 'block';
            statusDiv.className = isError ? 'error' : '';
            statusDiv.textContent = text;
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function renderMessages() {
            messagesDiv.innerHTML = messages.map(msg => `
                <div class="message ${msg.role} ${msg.streaming ? 'streaming' : ''}">
                    <strong>${msg.role === 'user' ? 'User' : 'Assistant'}:</strong>
                    <div>${msg.content || '...'}</div>
                </div>
            `).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            if (isStreaming) return;
            
            const text = inputField.value.trim();
            if (!text) return;
            
            log(`Sending message: "${text}"`, 'info');
            
            // Add user message
            const userMessage = {
                id: 'msg-' + Date.now(),
                role: 'user',
                content: text,
                parts: [{ type: 'text', text }]
            };
            messages.push(userMessage);
            renderMessages();
            
            inputField.value = '';
            isStreaming = true;
            showStatus('Connecting to API...');
            
            // Prepare request body for v5
            const requestBody = {
                messages: messages.map(m => ({
                    role: m.role,
                    content: m.content,
                    parts: m.parts
                })),
                chatId: 'test-chat-' + Date.now(),
                userId: 'test-user-' + Date.now(),
                model: 'gpt-4o-mini',
                isAuthenticated: false,
                systemPrompt: 'You are a helpful assistant.',
                enableSearch: false,
                reasoningEffort: 'medium'
            };
            
            log('Request body: ' + JSON.stringify(requestBody, null, 2), 'info');
            
            try {
                const response = await fetch('http://localhost:3005/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });
                
                log(`Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log('Response headers: ' + JSON.stringify(Object.fromEntries(response.headers.entries())), 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                showStatus('Receiving response stream...');
                
                // Add assistant message placeholder
                const assistantMessage = {
                    id: 'msg-' + Date.now(),
                    role: 'assistant',
                    content: '',
                    parts: [],
                    streaming: true
                };
                messages.push(assistantMessage);
                
                // Read v5 stream format
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let chunkCount = 0;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        log('Stream complete', 'success');
                        break;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    // Parse lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        chunkCount++;
                        log(`Chunk ${chunkCount}: ${line.substring(0, 100)}...`, 'info');
                        
                        // Parse AI SDK v5 format (type:data)
                        const colonIndex = line.indexOf(':');
                        if (colonIndex > 0) {
                            const type = line.substring(0, colonIndex);
                            const data = line.substring(colonIndex + 1);
                            
                            // Type '0' is text content in v5
                            if (type === '0') {
                                try {
                                    const text = JSON.parse(data);
                                    assistantMessage.content += text;
                                    assistantMessage.parts.push({ type: 'text', text });
                                    renderMessages();
                                    log(`Text chunk received: "${text.substring(0, 50)}..."`, 'success');
                                } catch (e) {
                                    log('Parse error: ' + e.message, 'error');
                                }
                            } else if (type === '8') {
                                // Type '8' might be metadata or finish signal
                                log(`Metadata received (type ${type}): ${data}`, 'info');
                            } else if (type === 'd') {
                                // Type 'd' is done signal
                                log('Stream done signal received', 'success');
                            } else {
                                log(`Unknown chunk type ${type}: ${data.substring(0, 100)}...`, 'info');
                            }
                        }
                    }
                }
                
                assistantMessage.streaming = false;
                renderMessages();
                hideStatus();
                log(`Response complete. Total content: ${assistantMessage.content.length} chars`, 'success');
                
            } catch (error) {
                log('Error: ' + error.message, 'error');
                showStatus('Error: ' + error.message, true);
                
                // Remove the streaming message on error
                messages = messages.filter(m => !m.streaming);
                renderMessages();
            } finally {
                isStreaming = false;
            }
        }
        
        // Allow Enter key to send
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isStreaming) {
                sendMessage();
            }
        });
        
        // Initial log
        log('Chat test page loaded - v5 migration test', 'success');
        log('Server running on http://localhost:3005', 'info');
    </script>
</body>
</html>
